name: GitHub Actions Demo
on: 
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
concurrency: 
  group: ${{ github.workflow }}-pack
  cancel-in-progress: true
jobs:
  Explore-GitHub-Actions:
    runs-on: macos-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Install gomobile env
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/bind
      - name: List files in ~/go/bin
        run: ls ~/go/bin
      - name: Config gomobile Path
        run: |
          echo "Before gomobile command" `which gomobile`
          echo "Config path"
          export PATH=$PATH:~/go/bin
          echo "After gomobile command" `which gomobile`
          echo "Show gomobile version" `gomobile version`
          ~/go/bin/gomobile init
          make packageAll v=0.2.3
      - run: echo "üçè This job's status is ${{ job.status }}."
